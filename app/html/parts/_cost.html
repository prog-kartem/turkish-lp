<section class="cost">
  <div class="container">
    <h2 class="cost__title title title--center wow rollIn" data-headline="Стоимость">Сколько это стоит</h2>
    <span class="cost__choose">Кол-во занятий (выберите):</span>
    <div class="cost__btns">
      <button class="cost__btn" data-task-count="7">1 - 7 занятий</button>
      <button class="cost__btn" data-task-count="8">8 занятий</button>
      <button class="cost__btn" data-task-count="16">16 занятий</button>
      <button class="cost__btn" data-task-count="24">24 занятия</button>
      <button class="cost__btn" data-task-count="32">32 занятия</button>
    </div>
    <div class="cost__content">
      <span class="cost__text">
        Стоимость одного занятия <span class="cost__price cost__price--price-task" data-price-task="535">0000</span> руб.
      </span>
      <span class="cost__text">
        Всего за
        <span class="cost__price cost__price--all-tasks">00</span> занятий
        <span class="cost__price cost__price--all-price">000000</span> руб.
      </span>
    </div>
    <button class="cost__order btn wow bounceIn" data-path="order">Оставить заявку на пробный урок</button>
  </div>
</section>
